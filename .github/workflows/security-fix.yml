name: Security Fix

on:
  schedule:
    - cron: '0 1 1 * *' # 毎月1日の午前1時に実行（Dependabotとの重複を避けるため）
  workflow_dispatch: # 手動実行も可能

jobs:
  security-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit fix
        run: npm audit fix

      - name: Check if there are changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: npm audit automatic fix'
          title: '🔒 セキュリティ修正: npm audit fix の自動適用'
          body: |
            このPRは、npm audit fixによって自動的に生成されました。
            
            ## 変更内容
            - 依存パッケージの脆弱性を修正
            
            ## 確認事項
            - [ ] アプリケーションが正常に動作することを確認してください
          branch: security/npm-audit-fix
          base: main
          labels: |
            security
            dependencies
            automated-pr
